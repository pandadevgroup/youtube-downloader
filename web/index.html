<!DOCTYPE html>
<html>

<head>
	<title>Simple Youtube Downloader</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container my-5">
		<h1>Simple Youtube Downloader</h1>
		<p>Built by Nathan Wang and Jeffrey Meng</p>
		<hr>
		<label for="basic-url">Video URL</label>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="url-addon">https://www.youtube.com/watch?v=</span>
			</div>
			<input type="text" class="form-control" id="url" aria-describedby="url-addon">
		</div>
		<button class="btn btn-primary btn-block">Download</button>

	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
