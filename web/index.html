<!DOCTYPE html>
<html>

<head>
	<title>Simple Youtube Downloader</title>
	<link rel="stylesheet" href="https://cdn.jeffkmeng.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container my-5">
		<h1>Simple Youtube Downloader</h1>
		<p>Built by Nathan Wang and Jeffrey Meng</p>
		<hr>
		<label for="url">Video URL (tip: pasting in the entire link works too!):</label>
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="url-addon">https://www.youtube.com/watch?v=</span>
			</div>
			<input type="text" class="form-control" id="url" aria-describedby="url-addon">
		</div>
		<button class="btn btn-primary btn-block" id="download">Download</button>
		<hr>
		<h1 class="videodata-title"></h1>
		<img src="" alt="Video Thumbnail" class="src-thumbnailUrl">


	</div>


	<script src="https://cdn.jeffkmeng.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jeffkmeng.com/popperjs/1.12.9/popper.min.js"></script>
	<script src="https://cdn.jeffkmeng.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
