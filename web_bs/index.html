<!DOCTYPE html>
<html>

<head>
	<title>Simple Youtube Downloader</title>
	<link rel="stylesheet" href="https://cdn.jeffkmeng.com/library/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container my-5">
		<h1>Simple Youtube Downloader</h1>
		<p>Built by Nathan Wang and Jeffrey Meng</p>
		<hr>
		<div id="alert-box"></div>
		<form id="getInfoForm">
			<label for="url">Video URL:</label>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="url-addon">https://www.youtube.com/watch?v=</span>
				</div>
				<input type="text" class="form-control" id="url" aria-describedby="url-addon" placeholder="video id or video URL">
				<div class="invalid-feedback">
					The provided ID does not match a YouTube video.
				</div>
			</div>
		
			<button class="btn btn-primary btn-block" type="submit" id="download">Download</button>
		</form>
		<h1 class="videodata-title"></h1>
		<img class="img-thumbnail src-thumbnailUrl" width="200">
		<div id="videoDownloadLinks"></div>

		<hr>
		<form id="searchForm">
			<label for="search">Search Youtube</label>
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="search">
			</div>
		
			<button class="btn btn-primary btn-block" type="submit" id="search">Search</button>
		</form>
		<pre id="searchResult"></pre>
	</div>


	<script src="https://cdn.jeffkmeng.com/library/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jeffkmeng.com/library/popperjs/1.12.9/popper.min.js"></script>
	<script src="https://cdn.jeffkmeng.com/library/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="videoInfo.js"></script>
	<script src="search.js"></script>
</body>

</html>
